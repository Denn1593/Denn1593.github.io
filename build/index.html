<!DOCTYPE html>
<html>

<body>
<canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Set the canvas dimensions
canvas.width = 400;
canvas.height = 400;

// Draw Santa's face
ctx.fillStyle = '#FFCCCC';
ctx.beginPath();
ctx.arc(200, 200, 100, 0, Math.PI * 2, true);
ctx.closePath();
ctx.fill();

// Draw Santa's beard
ctx.fillStyle = '#FFFFFF';
ctx.beginPath();
ctx.arc(200, 240, 60, 0, Math.PI, false);
ctx.closePath();
ctx.fill();

// Draw Santa's hat
ctx.fillStyle = '#000000';
ctx.beginPath();
ctx.moveTo(80, 120);
ctx.lineTo(320, 120);
ctx.lineTo(200, 20);
ctx.closePath();
ctx.fill();

// Draw the white tip of Santa's hat
ctx.fillStyle = '#FFFFFF';
ctx.beginPath();
ctx.moveTo(180, 100);
ctx.lineTo(220, 100);
ctx.lineTo(200, 60);
ctx.closePath();
ctx.fill();

// Draw Santa's eyes
ctx.fillStyle = '#000000';
ctx.beginPath();
ctx.arc(180, 180, 10, 0, Math.PI * 2, true);
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.arc(220, 180, 10, 0, Math.PI * 2, true);
ctx.closePath();
ctx.fill();

// Draw Santa's nose
ctx.fillStyle = '#FF0000';
ctx.beginPath();
ctx.moveTo(200, 200);
ctx.lineTo(210, 240);
ctx.lineTo(190, 240);
ctx.closePath();
ctx.fill();
</script>
</html>
